<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="button.js"></script>


		<title>BombHelper - The Button</title>
	</head>

	<body class="bomb-helper-main-body">
		<img src="button-header.png" class="bomb-helper-challenge-logo">

		<table class="bomb-helper-options">
			<tr>
				<td><img src="color.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="red.png" id="color-red" onclick="optionSelected(id)"/></td>
						<td><img src="white.png" id="color-white" onclick="optionSelected(id)"/></td>
						<td><img src="blue.png" id="color-blue" onclick="optionSelected(id)"/></td>
						<td><img src="yellow.png" id="color-yellow" onclick="optionSelected(id)"/></td>
						<td><img src="other.png" id="color-other" onclick="optionSelected(id)"/></td>
					</tr>
				</table>
			</tr>

			<tr>
				<td><img src="text.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="abort.png" id="text-abort" onclick="optionSelected(id)"/></td>
						<td><img src="detonate.png" id="text-detonate" onclick="optionSelected(id)"/></td>
						<td><img src="hold.png" id="text-hold" onclick="optionSelected(id)"/></td>
						<td><img src="other.png" id="text-other" onclick="optionSelected(id)"/></td>
					</tr>
				</table>	
			</tr>

			<tr>
				<td><img src="batteries.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="none.png" id="batteries-0" onclick="optionSelected(id)"/></td>
						<td><img src="more-than-1.png" id="batteries-1" onclick="optionSelected(id)"/></td>
						<td><img src="more-than-2.png" id="batteries-2" onclick="optionSelected(id)"/></td>
					</tr>
				</table>
			</tr>

			<tr>
				<td><img src="labels.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="none.png" id="label-none" onclick="optionSelected(id)"/></td>
						<td><img src="car.png" id="label-car" onclick="optionSelected(id)"/></td>
						<td><img src="frk.png" id="label-frk" onclick="optionSelected(id)"/></td>
					</tr>
				</table>	
			</tr>

		</table>

	</body>
</html>
