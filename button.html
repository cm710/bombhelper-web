<!DOCTYPE html>

		<title>BombHelper - The Button</title>
	</head>

	<body class="bomb-helper-main-body">
		<img src="button-header.png" class="bomb-helper-challenge-logo">

		<table class="bomb-helper-options">
			<tr>
				<td><img src="color.png"/></td>
			</tr>
					
			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="buttons/red.png" width="100px" height="40px" class="puzzle-info" id="color-red" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/white.png" width="100px" height="40px" class="puzzle-info" id="color-white" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/blue.png" width="100px" height="40px" class="puzzle-info" id="color-blue" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/yellow.png" width="100px" height="40px" class="puzzle-info" id="color-yellow" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/other.png" width="100px" height="40px" class="puzzle-info" id="color-other" onclick="optionSelected(id)"/></td>
					</tr>
				</table>
			</tr>

			<tr>
				<td><img src="text.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="buttons/abort.png" width="300px" height="120px" class="puzzle-info" id="text-abort" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/detonate.png" width="300px" height="120px" class="puzzle-info" id="text-detonate" onclick="optionSelected(id)"/></td>
						<tr>
						<td><img src="buttons/hold.png" width="300px" height="120px" class="puzzle-info" id="text-hold" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/other_text.png" width="300px" height="120px" class="puzzle-info" id="text-other" onclick="optionSelected(id)"/></td>
						</tr>
					</tr>
				</table>	
			</tr>

			<tr>
				<td><img src="batteries.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="buttons/mt2.png" width="300px" height="120px" class="puzzle-info" id="batteries-3" onclick="optionSelected(id)"/></td>
						<tr>
						<td><img src="buttons/two.png" width="300px" height="120px" class="puzzle-info" id="batteries-2" onclick="optionSelected(id)"/></td>
						</tr>
						<tr>
						<td><img src="buttons/lt2.png" width="300px" height="120px" class="puzzle-info" id="batteries-0" onclick="optionSelected(id)"/></td>						
						</tr>
					</tr>
				</table>
			</tr>

			<tr>
				<td><img src="labels.png"/></td>
			</tr>

			<tr>
				<table class="bomb-helper-options-table">
					<tr>
						<td><img src="buttons/none.png" width="300px" height="150px" class="puzzle-info" id="label-blank" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/car_false.png" width="300px" height="150px" class="puzzle-info" id="label-car" onclick="optionSelected(id)"/></td>
						<td><img src="buttons/frk_false.png" width="300px" height="150px" class="puzzle-info" id="label-frk" onclick="optionSelected(id)"/></td>
					</tr>
				</table>	
			</tr>

		</table>

		<div id="answer"><h2>Choose button colour and text</h2></div>
		<img src="reset.png" width="150px" height="150px" class="puzzle-info puzzle-reset" id="reset" onclick="puzzleReset()"/>

		<div id="debug"></div>
		
		</body>
