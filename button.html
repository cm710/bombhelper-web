<title>Button | Bomb helper</title>
<body>
<h1>Button</h1>
<h3>Colour</h3>
<h4>If the colour is not listed here, don't select anything, or select "other"</h4>
<form action="">
<input type="radio" name="COLOUR" value="red">RED<br>
<input type="radio" name="COLOUR" value="blue">BLUE<br>
<input type="radio" name="COLOUR" value="green">GREEN<br>
<input type="radio" name="COLOUR" value="yellow">YELLOW<br>
<input type="radio" name="COLOUR" value="white">WHITE<br>
<input type="radio" name="COLOUR" value="other">other<br>
</form>


<h3>TEXT</h3>
<h4>If the text is not listed here, don't select anything, or select "other"</h4>
<form action="">
<input type="radio" name="TEXT" value="abort">ABORT<br>
<input type="radio" name="TEXT" value="detonate">DETONATE<br>
<input type="radio" name="TEXT" value="green">HOLD<br>
<input type="radio" name="TEXT" value="other">other<br>
</form>



</body>
</html>
